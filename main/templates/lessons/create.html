{% load static %}

<!doctype html>
<html lang="fa" class="min-vh-100" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ایجاد درس جدید | برنامه آموزشی دانشگاه</title>

    <!-- Scripts -->
    <link rel="stylesheet" href="{% get_static_prefix %}css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet" />
    <script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            font-family: 'Shabnam' !important;
        }
    </style>
</head>

<body class="bg-light">
    <div id="app">

        {% include "inc/nav.html" %}
        <main class="py-4 min-vh-100  row row-cols-2 m-0 "
            style="padding-top: 4.5rem !important">
            <div class="col-2 bg-primary shadow d-none d-md-block"
                style="border-radius: 50px 0 0 50px">
                {% include "inc/menu.html" %}

            </div>
            <div class="card col-11 col-md-9 mx-auto shadow px-0"
                style="border-radius: 50px; overflow: hidden;">
                <div class="card-header px-4 text-bg-primary">
                    ایجاد درس جدید </div>
                <div class="card-body bg-primary-subtle">
                    <div
                        class="row justify-content-center align-items-center h-100 p-5">
                        <form action=""
                            method="POST" class="col-lg-5 card p-5 shadow-sm">
                            {% csrf_token %}
                            <input type="hidden"
                                name="_method" value="post">

                            <div class="mb-3">
                                <label for="name" class="form-label">نام درس
                                    :</label>
                                <input type="name" name="name"
                                    class="form-control " id="name"
                                    placeholder="نام درس را وارد کنید" value="{% if course %}{{ course.name }}{% endif %}">
                            </div>

                            <div class="mb-3">
                                <label for="code" class="form-label">کد درس
                                    :</label>
                                <input type="name" name="code"
                                    class="form-control " id="code"
                                    placeholder="کد درس را وارد کنید" value="{% if course %}{{ course.code }}{% endif %}">
                            </div>

                            <div class="mb-3">
                                <label for="group" class="form-label">گروه درس
                                    :</label>
                                <input type="name" name="group"
                                    class="form-control " id="group"
                                    placeholder="گروه درس را وارد کنید"
                                    value="{% if course %}{{ course.group }}{% endif %}">
                            </div>
                            <button type="submit"
                                class="btn btn-info text-white">ذخیره</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-bg-primary" dir="ltr">
                </div>
            </div>

        </main>
    </div>

</body>

</html>

<!doctype html>
<html lang="fa" class="min-vh-100" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>عضویت | برنامه آموزشی دانشگاه</title>

    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Shabnam' !important;
        }
    </style>
</head>

<body class="bg-light">
    <div id="app">
        <nav class="navbar navbar-expand-md bg-primary shadow fixed-top">
            <div class="container">
                <div class="navbar-brand text-white pe-none">
                    <i class="bi bi-pin-angle-fill" style="color: lime"></i>
                    برنامه آموزشی دانشگاه
                </div>


                <button class="navbar-toggler ms-2 ms-sm-0" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>

                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav ms-auto">

                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav my-2 my-md-0 me-auto p-0 text-center">
                        <!-- Authentication Links -->
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="./login.html">ورود</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="./register.html">عضویت</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="py-4 min-vh-100" style="padding-top: 4.5rem !important">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <div class="login-wrap p-4 p-md-5">
                                <div
                                    class="icon d-flex align-items-center justify-content-center bg-info">
                                    <i
                                        class="bi bi-person text-white fs-1 mt-2"></i>
                                </div>
                                <h3 class="text-center text-muted mb-4"
                                    style="font-family: Shabnam">ایجاد حساب</h3>
                                <form action="#" method="POST"
                                    class="login-form">

                                    <div class="form-group">
                                        <input type="text" name="name"
                                            class="form-control"
                                            placeholder="نام">
                                        <!-- <div class="invalid-feedback">
                                            </div> -->
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="username"
                                            class="form-control"
                                            placeholder="نام کاربری">
                                        <!-- <div class="invalid-feedback">
                                            </div> -->
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password"
                                            class="form-control"
                                            placeholder="رمز عبور">
                                        <!-- <div class="invalid-feedback">
                                                
                                            </div> -->
                                    </div>

                                    <div class="form-group">
                                        <input type="password"
                                            name="password_confirmation"
                                            class="form-control"
                                            placeholder="تائید رمز عبور">
                                        <!-- <div class="invalid-feedback">
                                                
                                            </div> -->
                                    </div>

                                    <div class="form-group">
                                        <button type="submit"
                                            class="form-control btn btn-info text-white rounded submit px-3">عضویت</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

</body>

</html>
